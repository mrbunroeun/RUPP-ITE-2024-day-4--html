<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
</head>
<body>
    <header>
        <h1>John Doe</h1>
    </header>
    <section>
        <p>I'm a passionate web developer with a love for creating beautiful and functional websites. I enjoy learning new technologies and solving complex problems.</p>
        <h2>My Favorite Hobby: Reading</h2>
        <video controls>
            <source src="your_video_file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio controls>
            <source src="your_audio_file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div>
            <button onclick="playVideo()">Play Video</button>
            <button onclick="pauseVideo()">Pause Video</button>
            <button onclick="increaseVolume()">Increase Volume</button>
            <button onclick="decreaseVolume()">Decrease Volume</button>
        </div>
    </section>
    <footer>
        <p>Contact me at johndoe@example.com</p>
    </footer>
    <script>
        var video = document.querySelector('video');
        var audio = document.querySelector('audio');

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function increaseVolume() {
            video.volume += 0.1;
            audio.volume += 0.1;
        }

        function decreaseVolume() {
            video.volume -= 0.1;
            audio.volume -= 0.1;
        }
    </script>
</body>
</html>
